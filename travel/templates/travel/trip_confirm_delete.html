{% extends "travel/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Trip</legend>
                <h2>Are you sure you want to delete the trip "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-sec" href="{% url 'trip-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
