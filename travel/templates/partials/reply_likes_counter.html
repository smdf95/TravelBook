<div class="d-flex align-items-center"
    hx-get="{% url 'reply_like_list' reply.id %}"
    hx-trigger="click"
    hx-target=".reply_like_list"
    hx-swap="outerHTML"
    >
    <div class="d-flex align-items-center">
        <span class="material-icons me-2 counter me-auto ms-5 pointer"  style="color: #4444FF; font-weight: 600;">
            thumb_up
        </span>
        <p class="counter counter_{{ reply.id }} mb-1 ms-1 pointer"
        >{{ reply.likes.count }}</p>
    </div>
</div>
